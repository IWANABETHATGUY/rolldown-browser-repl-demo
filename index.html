<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolldown Browser Demo</title>
  </head>
  <body>
    <main id="app">
      <header>
        <h1>Rolldown Browser Demo</h1>
      </header>

      <section class="card">
        <div class="input-section">
          <label for="input" class="visually-hidden">JavaScript code input</label>
          <textarea
            id="input"
            placeholder="Enter JavaScript code here..."
            aria-label="JavaScript code editor"
            class="code-input"
          ></textarea>
        </div>

        <div class="controls">
          <button id="bundle" type="button" class="primary-button">
            Bundle with Rolldown
          </button>
          <button id="install" type="button" class="secondary-button">
            Install Package
          </button>
        </div>

        <section id="output" class="output-section" aria-live="polite"></section>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
